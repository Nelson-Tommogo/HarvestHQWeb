<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="logo-no-background.png"/>
</head>
<body>
    <div class="container">
        <div class="header__logo">
            <img src="logo-no-background.png" width="200px" height="auto" alt="Logo">
        </div>
        <h2>Login Page</h2>
        <form onsubmit="">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="email" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" id="Login" value="Login">
            </div>
            <button type="button"><a href="signup.html">SignUp</a></button> 
            <br><br>  
            <a href="resetpass.html">Forgot password? </a>
        </form>
    </div>
    <script type="module" src="login.js"></script></body>
</html>
