<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="logo-no-background.png"/>
</head>
<body>
    <div class="container">
        <div class="header__logo">
            <img src="logo-no-background.png" width="200px" height="auto" alt="Logo">
        </div>
        <h2>Reset Password</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <input type="submit" id="Login" value="Generate Password">
            </div>
            <button type="button"><a href="signup.html">SignUp</a></button> 
            <button type="button"><a href="login.html">SignIn</a></button> 
        </form>
    </div>
    <script type="module" src="reset.js"></script></body>
</body>
</html>
